<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaLens</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            width: 250px;
            padding: 1rem;
            text-align: center;
            color: #333;
            margin: 0;
        }
        h1 {
            font-size: 1.2rem;
            margin: 0 0 0.5rem 0;
        }
        p {
            font-size: 0.9rem;
            line-height: 1.5;
            margin: 0 0 1rem 0;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #fff;
            background-color: #007aff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 1rem;
            font-size: 0.75rem;
        }
        a {
            color: #007aff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>AdaLens</h1>
    <p>To get started, please add your free Google Gemini API key on the options page.</p>
    <button id="openOptions">Open Options</button>

    <div class="footer">
        <a href="https://elaborate-cobbler-4a8366.netlify.app" target="_blank">Privacy Policy</a>
    </div>

    <!-- This links to your popup.ts file -->
    <script type="module" src="./src/popup.ts"></script>
</body>
</html>
